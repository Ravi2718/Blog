<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to my Blog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Welcome to my Blog</div>
    <div class="nav-controls">
      <button>Login</button>
      <button>Subscribe</button>
    </div>
  </header>

  <section class="hero">
    <h1>Welcome to my Blog</h1>
    <div class="subscribe">
      <input type="email" placeholder="youremail@example.com">
      <button>Subscribe</button>
    </div>
  </section>

  <section class="info">
    <p>Follow for more <strong>Ravi</strong></p>
    <div class="socials">
      <a href="#">LinkedIn</a>
      <a href="#">YouTube</a>
      <a href="#">Instagram</a>
    </div>
  </section>

  <section class="archive">
    <h2>My Blogs</h2>
    <input class="search-box" type="text" placeholder="Search posts...">
    <span class="tag">Blogs</span>

    <div class="card-grid">
      <!-- Blog cards with links -->
      <a class="blog-card" href="/Blog/Blog1.html">
        <img src="/Image/blog_1.jpg" alt="Blog Post">
        <div class="card-content">
          
          <h3>How to Become an Ethical Hacker
          </h3>
          
        </div>
      </a>
      <a class="blog-card" href="/Blog/Blog2.html">
        <img src="Image/Blog_2.jpg" alt="Blog Post">
        <div class="card-content">
          
          <h3>The Journey to Becoming an Ethical Hacker</h3>
        </div>
      </a>
      <a class="blog-card" href="/Blog/Blog3.html">
        <img src="/Image/Blog_3.jpg" alt="Blog Post">
        <div class="card-content">
          
          <h3>How to Write Code</h3>
        </div>
      </a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Ravi. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
